<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Personal Bank</title>
</head>

<body>
    <section id="login-area">
        <h1>Welcome to Personal Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Enter your username">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Enter your password">
            <br>
            <button id="login" type="submit" class="btn btn-success">Submit</button>
        </div>
    </section>
    <section id="dashboard-area">
        <h1>Welcome to Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit box">
                    <h4>Deposit</h4>
                    <h2>$ <span id="currentDeposit">0.00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw box">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="currentWithdraw">0.00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance box">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBalance">9.99</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" type="number" name="" id="" class="form-control"
                        placeholder="$ Enter deposit amount">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawAmount" type="number" name="" id="" class="form-control"
                        placeholder="Enter withdraw amount">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Login button event handler
        const loginBtn = document.getElementById('login').addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('dashboard-area');
            transactionArea.style.display = 'block';
        })

        // Deposit button event handler
        document.getElementById('depositBtn').addEventListener('click', () => {
            // Getting deposit amount
            const depositNum = getInputNum('depositAmount')

            // Updating deposit and balance
            updateSpanText("currentDeposit", depositNum);
            updateSpanText("currentBalance", depositNum);

            document.getElementById('depositAmount').value = '';
        })

        // Withdraw button event handler
        document.getElementById('withdrawBtn').addEventListener('click', () => {
            // Getting withdraw amount
            const withdrawNum = getInputNum('withdrawAmount');

            // Updating withdraw and balance
            updateSpanText("currentWithdraw", withdrawNum);
            updateSpanText("currentBalance", -1 * withdrawNum);

            document.getElementById('withdrawAmount').value = '';
        })

        // Getting the input value
        function getInputNum(id) {
            // const inputAmount = document.getElementById(id).value;
            const resultAmount = parseFloat(document.getElementById(id).value);
            return resultAmount;
        }

        // Updating the input value
        function updateSpanText(id, depositNum) {
            // const current = document.getElementById(id).innerText;
            // const currentNum = parseFloat(current);
            const totalAmount = parseFloat(document.getElementById(id).innerText) + depositNum;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>

</html>
